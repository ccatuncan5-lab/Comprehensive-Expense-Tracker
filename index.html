<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense Tracker - Apple Style</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background:#f5f5f5; padding:20px;}
h2{text-align:center;}
.container{ max-width:800px; margin:0 auto;}
.card{ background:#fff; padding:20px; border-radius:20px; margin-bottom:20px; box-shadow:0 4px 10px rgba(0,0,0,0.08);}
input, select, button{ padding:10px; margin:10px 0; border-radius:12px; font-size:1em; width:100%;}
button{background:#007aff;color:#fff;border:none;cursor:pointer;}
button:hover{background:#005bb5;}
canvas{max-width:100%; height:250px; margin-top:15px;}
table{ width:100%; border-collapse: collapse; margin-top:10px;}
th, td{ padding:8px; text-align:left; border-bottom:1px solid #ddd;}
</style>
</head>
<body>
<div class="container">
<h2>Expense Tracker</h2>

<div class="card">
  <h3>Add Salary</h3>
  <input type="date" id="salaryDate">
  <input type="number" id="salaryAmount" placeholder="Salary Amount">
  <button onclick="setCycleSalary()">Save Salary</button>
</div>

<div class="card">
  <h3>Add Expense</h3>
  <input type="date" id="date">
  <select id="category">
    <option value="Academic Allowance">Academic Allowance</option>
    <option value="Academic Materials">Academic Materials</option>
    <option value="Family">Family</option>
    <option value="Travel Allowance">Travel Allowance</option>
    <option value="Remaining">Remaining</option>
  </select>
  <input type="number" id="amount" placeholder="Expense Amount">
  <button onclick="addExpense()">Add Expense</button>
</div>

<div class="card">
  <h3>Cycle Filter</h3>
  <select id="cycleFilter" onchange="renderAll()"></select>
</div>

<div class="card">
  <h3>Summary & Chart</h3>
  <div id="summary"></div>
  <canvas id="chart"></canvas>
</div>

<div class="card">
  <h3>Expenses</h3>
  <table id="expenseTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Category</th>
        <th>Amount (â‚±)</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
